<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <h1 class="Heading">Image Gallery</h1>
      <div class="gallery-container">
        <div class="gallery">
          <img
            src="Images/1.webp"
            alt="Image 1"
            class="gallery-image"
          />
          <img
            src="Images/2.webp"
            alt="Image 2"
            class="gallery-image"
          />
          <img
            src="Images/3.avif"
            alt="Image 3"
            class="gallery-image"
          />
          <img
            src="Images/4.jpg"
            alt="Image 4"
            class="gallery-image"
          />
          <img
            src="Images/5.webp"
            alt="Image 5"
            class="gallery-image"
          />
          <img
            src="Images/6.jpeg"
            alt="Image 6"
            class="gallery-image"
          />
          <img
            src="Images/7.jpg"
            alt="Image 7"
            class="gallery-image"
          />
          <img
            src="Images/8.jpg"
            alt="Image 8"
            class="gallery-image"
          />
          <img
            src="Images/9.jpg"
            alt="Image 9"
            class="gallery-image"
          />
        </div>
        <button class="prev-button" onclick="prevImage()">❮</button>
        <button class="next-button" onclick="nextImage()">❯</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
